<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Contact Message</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#222; }
      .container { padding:20px; }
      .meta { color:#666; font-size:13px; margin-bottom:10px; }
      .message { white-space:pre-wrap; background:#f8f8f8; padding:12px; border-radius:6px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New message from your portfolio contact form</h2>

      <p class="meta"><strong>From:</strong> {{ user_email }}</p>
      <p class="meta"><strong>Subject:</strong> {{ subject }}</p>

      <h3>Message</h3>
      <div class="message">{{ message }}</div>

      <hr />
      <p style="font-size:12px;color:#666">
        This email was generated by your portfolio contact form.
      </p>
    </div>
  </body>
</html>
