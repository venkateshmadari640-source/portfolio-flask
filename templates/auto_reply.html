<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Thanks for contacting</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color:#222; }
      .wrapper { padding:20px; }
      .card { border-radius:8px; padding:18px; background:#fff; border:1px solid #eee; }
      a.button { display:inline-block; padding:10px 14px; background:#001aff; color:#fff; text-decoration:none; border-radius:5px; margin-top:12px;}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <h2>Thanks — I received your message</h2>
        <p>Hi {{ user_email }},</p>
        <p>Thanks for contacting me. I received your message (subject: <strong>{{ subject }}</strong>) and I'll reply as soon as possible.</p>

        <h4>Your message:</h4>
        <div style="white-space:pre-wrap; background:#f6f6f6; padding:10px; border-radius:6px;">{{ message }}</div>

        <p style="margin-top:12px;">— Venkatesh</p>

        <p><a class="button" href="https://www.linkedin.com/in/venkatesh-madari-b26b64259/" target="_blank">Connect on LinkedIn</a></p>
      </div>
    </div>
  </body>
</html>
