      <div class="col-xs-12">

        <div class="section-container-spacer text-center">
          <h1 class="h2">04 : Contact Me</h1>
          <p>Feel free to reach out. I’d love to connect with you!</p>
        </div>

        <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form action="/submit_form" method="post" class="reveal-content">


              <div class="row">

                <!-- CONTACT FORM -->
                <div class="col-md-7">

                  <div class="form-group">
                    <input name="email" type="email" class="form-control"
                           id="email" placeholder="Your Email" required>
                  </div>

                  <div class="form-group">
                    <input name="subject" type="text" class="form-control"
                           id="subject" placeholder="Subject" required>
                  </div>

                  <div class="form-group">
                    <textarea name="message" class="form-control" rows="5"
                              placeholder="Enter your message here..." required></textarea>
                  </div>

                  <button type="submit" class="btn btn-default btn-lg">Send Message</button>

                </div>

                <!-- CONTACT INFO -->
                <div class="col-md-5 address-container">
                  <ul class="list-unstyled">

                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                      </span>
                      8008390620
                    </li>

                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-at" aria-hidden="true"></i>
                      </span>
                      venkateshmadari@gmail.com
                    </li>

                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                      </span>
                      Hyderabad, Telangana, India
                    </li>

                  </ul>

                  <h3>Follow me</h3>

                  <a href="https://www.linkedin.com/in/venkatesh-madari-b26b64259/"
                     target="_blank" class="fa-icon">
                    <i class="fa fa-linkedin"></i>
                  </a>

                </div>

              </div>

            </form>

          </div>
